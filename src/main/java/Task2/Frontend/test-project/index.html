<html>
    <head>
        <link rel="stylesheet" href="index.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="index.js"></script>
    </head>
    
    <body>
        <div class="Window">
            <div class="LeftPane">

                <label for="NameField">Имя:</label>
                <input class="NameField" type="text"></input>
                <label for="LastNameField">Фамилия:</label>
                <input class="LastNameField" type="text"></input>
                <label for="PatronymicField">Отчество:</label>
                <input class="PatronymicField" type="text"></input>
                <label for="DOBField">Дата рождения:</label>
                <input class="DOBField" type="date"></input>
                <label for="GroupField">Группа:</label>
                <input class="GroupField" type="text"></input>
                
                <div class="ButtonBox">
                    <button class="addBtn">
                        Добавить
                    </button>
                    <button class="deleteBtn">
                        Удалить
                    </button>
                </div>

                <label for="IdField">ID:</label>
                <input class="IdField" type="number"></input>

                <script type="module">
                    import { addBtnOnClick, deleteBtnOnClick  } from "./index.js";
                    document.querySelector('.addBtn').addEventListener('click', addBtnOnClick)
                    document.querySelector('.deleteBtn').addEventListener('click', deleteBtnOnClick)
                </script>
                
            </div>
            
            <div class="RightPane">
                <table>
                    <tr class="TableHeader">
                        <th>Id</th>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Отчество</th>
                        <th>Дата рождения</th>
                        <th>Группа</th>
                    </tr>                   
                  </table>
            </div>

        </div>
    </body>
</html>
